<!doctype html>
<html>

<head>
    <title>Counter Testing Example</title>
    <meta "charSet=UTF-8">
</head>

<body>
    <!-- load system js -->
    <script src="../../jspm_packages/system.js"></script>
    <script src="../../config.js"></script>
    <!-- counter testing -->
    <div id="counter testing"></div>
    <script>
        System.import('counter/tests/counter-test-agent')
        .then(function (app) {
            app.CounterTestAgent({
                name: `counter`
            }).run();
        })
        .catch(console.error.bind(console));
    </script>
</body>

</html>
